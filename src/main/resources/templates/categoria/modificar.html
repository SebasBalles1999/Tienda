<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <h2 th:text="#{categoria.datos}">Datos Categoria</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br>
        <br>
            <div class="contenido">
        <form th:action="@{/categoria/guardar}"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <br/>
            <label for="descripcion" th:text="#{categoria.descripcion}">Decripci√≥n: </label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" />
            <br>
            <label for="activo" th:text="#{categoria.activo}">activo </label>
            <input type="checkbox" id="activo" name="activo" th:field="*{activo}" />
            <br>
            <input type="submit" name="Guardar" th:value="#{categoria.activo}" />
        </form>
            </div>
            <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
