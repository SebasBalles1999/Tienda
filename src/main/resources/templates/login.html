      xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="UTF-8">
            <style>
                .contenido{
                    text-align: center;
                    background-color: grey;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    width: 400px;
                    height: 250px
                    overflow: auto;
                    margin-left: -200px;
                    margin-top: -125px;
                    border-radius: 20px;
                }
            </style>

    <body>
        <div class="contenido">
            <h2 th:text="#{login.login}" style="text-align: center"></h2>
            <form method="POST" th:action="@{/login}">
                <label for="username" th:text="#{login.username}">Username</label>
                <br/>
                <input type="text" name="username" id="username" />
                <br/>
                <br/>
                <label for="password" th:text="#{login.password}">Password</label>
                <br/>
                <input type="password" name="password" id="password" />
                <br/>
                <br/>
                <button type="submit" th:value="#{login.login}">Login</button>
            </form>
        </div>
    </body>
